<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header>
        <div class="bg-success p-2 text-dark bg-opacity-50 text-end text-uppercase fs-1 text-black-50">Weather Dashboard</div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h2 class="text-success fs-2 ms-4">Search for a city:</h2>
                <input type="text" id="citysearch" class="ms-2">
                <button class="search-button ms-2 btn btn-primary">Search</button>
                <div id="search-history" class="mt-4"></div>
            </div>
            <div class="col-md-9">
                <div id="current-weather" class="border border-success rounded p-4"></div>
                <div id="forecast" class="mt-4 row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
